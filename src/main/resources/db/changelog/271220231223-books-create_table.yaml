databaseChangeLog:
  - changeSet:
      author: Rados≈Çaw Nowak
      id: 1
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: false