databaseChangeLog:
  - changeSet:
      author: Rados≈Çaw Nowak
      id: 1
      comment: Join table between authors and books
      changes:
        - createTable:
            tableName: authors_books
            columns:
              - column:
                  name: author_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    foreignKeyName: fk_author_id
                    references: authors(id)
              - column:
                  name: book_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_id
                    references: books(id)

        - addPrimaryKey:
            tableName: authors_books
            constraintName: pk-authors-books
            columnNames: author_id, book_id
